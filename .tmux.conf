# reload config with r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# prefix from ctrl-b to ctrl-space
set -g prefix C-Space
unbind C-b

# pass on ctrl-space for other apps
bind C-Space send-prefix

# quicker responses
set -sg escape-time 0

# remap window and pane bindings
bind / split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
unbind '"'
unbind %
bind c new-window -c '#{pane_current_path}'

bind j select-pane -U
bind k select-pane -D
bind h select-pane -L
bind l select-pane -R

set -g mouse on

# Use shift+up to show status bar and shift+down to hide it
bind-key -n S-Up set-option -g status
bind-key -n S-Down set-option -g status

### DESIGN CHANGES ###

# Set default terminal
set -g default-terminal "screen-256color"

# status line
set -g status-justify left
set -g status-bg default
#set -g status-fg colour12
set -g status-interval 2


#window mode
#setw -g mode-bg colour6
#setw -g mode-fg colour0

# Info on left (I don't have a session display for now)
set -g status-left ''

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# The modes
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238

# The panes

set -g pane-border-bg default
set -g pane-border-fg colour0
set -g pane-active-border-bg default
set -g pane-active-border-fg colour7

# The statusbar

# set -g status-position bottom
set -g status-bg black
set -g status-fg colour137
set -g status-attr dim
# set -g status-left ''
# set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
# set -g status-right-length 50
# set -g status-left-length 20

setw -g window-status-fg white
setw -g window-status-bg black
# setw -g window-status-attr none
setw -g window-status-format ' #[fg=blue]#I#[fg=colour240]:#[fg=white]#W#[fg=red]#F '

#setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour235
#setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

# setw -g window-status-bell-attr bold
# setw -g window-status-bell-fg colour255
# setw -g window-status-bell-bg colour1

# The messages

set -g message-fg white
set -g message-bg black


# Use vim keybindings in copy mode
setw -g mode-keys vi

# -- copy mode -----------------------------------------------------------------

bind Enter copy-mode # enter copy mode

run -b 'tmux bind -t vi-copy v begin-selection 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi v send -X begin-selection 2> /dev/null || true'
run -b 'tmux bind -t vi-copy C-v rectangle-toggle 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi C-v send -X rectangle-toggle 2> /dev/null || true'
run -b 'tmux bind -t vi-copy y copy-selection 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi y send -X copy-selection-and-cancel 2> /dev/null || true'
run -b 'tmux bind -t vi-copy Escape cancel 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi Escape send -X cancel 2> /dev/null || true'
run -b 'tmux bind -t vi-copy H start-of-line 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi H send -X start-of-line 2> /dev/null || true'
run -b 'tmux bind -t vi-copy L end-of-line 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi L send -X end-of-line 2> /dev/null || true'
